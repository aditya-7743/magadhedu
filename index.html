<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š VIDYARTHI - India's Most Trusted Learning Platform</title>

    <!-- PWA Support -->
    <meta name="description"
        content="Join 10M+ students on Vidyarthi. Live Classes, Mock Tests, and Best Courses for Gov Exams.">
    <meta name="theme-color" content="#1a237e">
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts: Poppins (Headings) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- Daily.co for Live Classes -->
    <script src="https://unpkg.com/@daily-co/daily-js"></script>

    <!-- Razorpay Payment -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- jsPDF for Certificates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-overlay" style="display: flex;">
        <div class="spinner"></div>
        <p>Loading Vidyarthi...</p>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <!-- Will be populated by renderNavbar() -->
    </nav>

    <!-- Main Content Area -->
    <div class="container" id="main-content">
        <!-- Dynamic content will be loaded here -->
    </div>

    <!-- Application Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="student-dashboard.js"></script>
    <script src="teacher-dashboard.js"></script>
    <script src="courses.js"></script>
    <script src="live-class.js"></script>
    <script src="mock-test.js"></script>
    <script src="video-player.js"></script>
    <script src="certificate.js"></script>
    <script src="payment.js"></script>
    <script src="analytics.js"></script>
    <script src="notifications.js"></script>
    <script src="settings.js"></script>

    <script>
        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            initApp();
        });
    </script>
</body>

</html>
